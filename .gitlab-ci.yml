stages:
  - build
  - test
  - deploy
  - website

build truchas binary:
  stage: build
  needs: []
  tags: ["intel"]
  image: registry.gitlab.com/truchas/ci-images:tpl-mpich-gfortran-1.14.1
  variables:
    GIT_FETCH_EXTRA_FLAGS: --tags --prune --prune-tags
    GIT_DEPTH: 0 # fetch all commits and tags
  script:
    - source /opt/rh/gcc-toolset-12/enable
    - export FC=gfortran
    - export CC=gcc
    - export CXX=g++
    - export PATH=$HOME/ext/bin/:$PATH
    - export LD_LIBRARY_PATH=$HOME/ext/lib:$LD_LIBRARY_PATH
    - export PATH="${HOME}/ext/python-install/bin:$PATH"
    - git config --global --add safe.directory '*'
    - bash ci/version.sh
    - bash ci/build.sh Release
    - cd inst/bin/
    - ../../ci/make_dist.py
    - cd ../..
    - mkdir dist
    - cp inst/bin/truchas-*.tar.bz2 dist/
    - cp version dist/
  artifacts:
    paths:
      - dist/*
    when: always
    expire_in: 1 week

test truchas intel (Release):
  stage: build
  needs: []
  tags: ["intel"]
  image: registry.gitlab.com/truchas/ci-images:tpl-mpich-intel-1.14.1
  script:
    - export INTELDIR=/opt/intel/oneapi/2025.2
    - export PATH=$INTELDIR/bin/:$PATH
    - export LD_LIBRARY_PATH=$INTELDIR/lib
    - export FC=ifx
    - export CC=icx
    - export CXX=icpx
    - export PATH=$HOME/ext/bin/:$PATH
    - export LD_LIBRARY_PATH=$HOME/ext/lib:$LD_LIBRARY_PATH
    - export PATH="${HOME}/ext/python-install/bin:$PATH"
    - bash ci/build.sh Release
    - cd build
    - ctest --repeat until-pass:2 --output-on-failure
  artifacts:
    untracked: false
    expire_in: 1 week

