test truchas binary (Ubuntu 24.04):
  stage: test
  needs: ["build truchas binary"]
  image: ubuntu:24.04
  script:
    - apt update
    - apt install -yq --no-install-recommends bzip2
    - ci/test_tarball.sh
  artifacts:
    untracked: false
    expire_in: 1 week

